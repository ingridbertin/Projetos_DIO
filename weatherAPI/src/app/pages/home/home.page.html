<mat-form-field appearance="outline">
  <mat-label>Pesquisar</mat-label>
  <input [formControl]="searchControl" matInput placeholder="Placeholder" />
  <button
    [disabled]="!searchControl.valid"
    class=""
    click()="doSearch()"
    mat-flat-button
    color="primary"
  >
    Primary
  </button>
</mat-form-field>
