<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="shortcut icon"
      href="img/netflix_icon.png"
      type="image/icone-netflix"
    />
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header id="myHeader">
      <div class="container">
        <div class="menu_e_imagem">
          <img class="logo_net" src="img/Netflix-Logo.png" alt="logo-netflix" />
          <nav>
            <a class="inicio" href="#">Início</a>
            <a class="series" href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Mais recentes</a>
            <a href="#">Minha lista</a>

            <select>
              <option>Navegar</option>
              <option value="/">Início</option>
              <option value="/">Séries</option>
              <option value="/">Filmes</option>
              <option value="/">Mais recentes</option>
              <option value="/">Minha lista</option>
            </select>
          </nav>
        </div>
        <div class="icones_e_foto">
          <nav>
            <a href="#"
              ><i class="fas fa-search" style="font-size: 1.5em"></i
            ></a>
            <a href="#"><i class="fas fa-gift" style="font-size: 1.5em"></i></a>
            <a href="#"><i class="fas fa-bell" style="font-size: 1.5em"></i></a>
          </nav>
          <a href="#"
            ><img src="./img/netflix_user_icon_robo.png" alt="" srcset=""
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="filme-principal" id="filme-principal">
        <div class="container">
          <img
            class="house_logo"
            src="/img/netflix_house_of_cards.png"
            alt="logo house of cards"
            srcset=""
          />
          <p class="descricao">
            Com Frank fora da jogada, Claire Underwood pode exercer todo o seu
            poder como a primeira mulher presidente dos Estados Unidos. Mas,
            poderosos inimigos estão à espreita.
          </p>
          <div class="botoes">
            <button role="button" class="botao" id="assistir">
              <i class="fas fa-play" style="font-size: 1.1em"></i>
              Assistir
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle" style="font-size: 1.3em"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrossel-filmes" id="carrossel-filmes">
      <div class="container">
        <p class="populares">Populares na Netflix</p>
        <div class="carousel">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <a href="#"
                ><img
                  class="box-filme"
                  src="img/mini1.jpg"
                  alt="The Blacklist banner"
              /></a>
            </div>

            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini2.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini3.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini4.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini5.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini6.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini7.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini8.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  id="filme1"
                  src="img/mini9.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
            <div class="item">
              <a href="#">
                <img
                  class="box-filme"
                  src="img/mini10.jpg"
                  alt="The Blacklist banner"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/79f48b9dc1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="js/video.js"></script>
  </body>
</html>
